<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accessibility Enhancer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            min-width: 380px;
            min-height: 300px;
            background: linear-gradient(to bottom right, #f8fafc, #f1f5f9);
            color: #0f172a;
        }

        .popup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 20px;
            max-width: 400px;
        }

        #title {
            color: #8b5cf6;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-grid {
            display: grid;
            gap: 8px;
            margin-bottom: 16px;
        }

        .action-button {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            color: #0f172a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: left;
        }

        .action-button:hover {
            background: #f8fafc;
            border-color: #8b5cf6;
            box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        #ttsControls {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .controls-label {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
        }

        .controls-row {
            display: flex;
            gap: 6px;
        }

        .control-button {
            background: #e2e8f0;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: #475569;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .control-button:hover {
            background: #8b5cf6;
            color: white;
        }

        #result {
            background: rgba(241, 245, 249, 0.5);
            border-radius: 8px;
            padding: 12px;
            min-height: 40px;
            color: #64748b;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="popup-container">
        <h2 id="title">
            <!-- Add an icon if you want -->
            AI-Powered Accessibility Enhancer
        </h2>

        <div class="button-grid">
            <button id="altTextButton" class="action-button">
                Alt Text Generator
            </button>
            <button id="simplifyTextButton" class="action-button">
                Simplify Text
            </button>
            <button id="textToSpeechButton" class="action-button">
                Text-to-Speech
            </button>
            <button id="analyseAccessibilityButton" class="action-button">
                Analyse Accessibility
            </button>
        </div>

        <div id="ttsControls" style="display: none;">
            <span class="controls-label">TTS Controls</span>
            <div class="controls-row">
                <button id="pauseTTSButton" class="control-button">Pause</button>
                <button id="resumeTTSButton" class="control-button">Resume</button>
                <button id="stopTTSButton" class="control-button">Stop</button>
            </div>
        </div>

        <div id="result">Results will appear here...</div>
    </div>
</body>

</html>
